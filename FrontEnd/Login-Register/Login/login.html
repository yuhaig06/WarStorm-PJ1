<body>
    <div class="container">
        <div class="form-box" id="login-box">
            <div class="logo-container">
                <img src="../../Home/img/logo.png" alt="Logo" class="logo">
            </div>
            <h2>ÄÄƒng nháº­p</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <span class="input-icon">âœ‰</span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Máº­t kháº©u" required>
                    <span class="input-icon">ğŸ”’</span>
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember"> Ghi nhá»› Ä‘Äƒng nháº­p
                    </label>
                    <a href="forgot-password.html" class="forgot-link">QuÃªn máº­t kháº©u?</a>
                </div>
                <button type="submit" class="submit-btn">
                    <span>ÄÄƒng nháº­p</span>
                    <span class="btn-icon">â†’</span>
                </button>
                <p class="switch-form">ChÆ°a cÃ³ tÃ i khoáº£n? <a href="../Register/register.html">ÄÄƒng kÃ½ ngay</a></p>
            </form>
        </div>
    </div>

    <script src="../../config/api.js"></script>
    <script>
        // Kiá»ƒm tra Ä‘Äƒng nháº­p ngay khi táº£i trang
        if (API.auth.isAuthenticated()) {
            window.location.replace('../../Home/Home/home.html');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            try {
                const demoAccounts = [
                    { email: "admin@gmail.com", password: "admin123", username: "Admin" },
                    { email: "user@gmail.com", password: "user123", username: "User" },
                    { email: "test@gmail.com", password: "test123", username: "Test" }
                ];

                const demoAccount = demoAccounts.find(acc => 
                    acc.email === email && acc.password === password
                );

                if (demoAccount) {
                    localStorage.setItem('token', 'demo_token');
                    localStorage.setItem('user', JSON.stringify(demoAccount));
                    if (remember) {
                        localStorage.setItem('rememberMe', 'true');
                    }
                    window.location.replace('../../Home/Home/home.html');
                    return;
                } else {
                    showError('Email hoáº·c máº­t kháº©u khÃ´ng Ä‘Ãºng');
                }
            } catch (error) {
                console.error('Lá»—i Ä‘Äƒng nháº­p:', error);
                showError('ÄÄƒng nháº­p tháº¥t báº¡i. Vui lÃ²ng thá»­ láº¡i sau.');
            }
            return false;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(errorDiv, form.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 3000);
        }

        // Add animation to form elements
        document.querySelectorAll('.input-group').forEach((group, index) => {
            group.style.animationDelay = `${index * 0.1}s`;
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.nextElementSibling.querySelector('i');
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
