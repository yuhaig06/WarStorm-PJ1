    <script src="../../config/api.js"></script>
    <script>
        if (API.auth.isAuthenticated()) {
            window.location.href = '../../Home/home/home.html';
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate inputs
            if (fullname.length < 2) {
                showError('H·ªç t√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±');
                return false;
            }

            if (username.length < 4) {
                showError('T√™n ƒëƒÉng nh·∫≠p ph·∫£i c√≥ √≠t nh·∫•t 4 k√Ω t·ª±');
                return false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Email kh√¥ng h·ª£p l·ªá');
                return false;
            }

            // Password validation  
            if (password.length < 8) {
                showError('M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 8 k√Ω t·ª±');
                return false;
            }

            if (password !== confirmPassword) {
                showError('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp');
                return false;
            }

            // Phone validation
            const phoneRegex = /(84|0[3|5|7|8|9])+([0-9]{8})\b/;
            if (!phoneRegex.test(phone)) {
                showError('S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá');
                return false;
            }
            
            try {
                const userData = {
                    fullname,
                    username,
                    email,
                    phone,
                    password
                };
                
                const success = await API.auth.register(userData);
                if (success) {
                    // N·∫øu ƒëƒÉng k√Ω v√† ƒëƒÉng nh·∫≠p th√†nh c√¥ng, chuy·ªÉn ƒë·∫øn trang ch·ªß
                    window.location.href = '../../Home/home/home.html';
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'L·ªói k·∫øt n·ªëi server. Vui l√≤ng th·ª≠ l·∫°i sau.');
            }
            
            return false;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.color = 'red';
            errorDiv.style.marginBottom = '10px';
            errorDiv.style.textAlign = 'center';
            
            const form = document.getElementById('registerForm');
            // X√≥a th√¥ng b√°o l·ªói c≈© n·∫øu c√≥
            const oldError = form.querySelector('.error-message');
            if (oldError) {
                oldError.remove();
            }
            
            form.insertBefore(errorDiv, form.firstChild);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Add animation to form elements
        document.querySelectorAll('.input-group').forEach((group, index) => {
            group.style.animationDelay = `${index * 0.1}s`;
        });

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.nextElementSibling.querySelector('i');
            
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
